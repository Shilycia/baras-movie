<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../asset/recording.ico">
    <title>bara's Movies</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark col-12">
        <div class="container-fluid">
            <a href="../index.html"><img class="navbar-brand" src="../asset/bara's-movie-logo.png" width="150px" style="cursor: pointer;" ></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">MOVIES</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="searchcontent" onkeydown="search()">
                    <button class="btn btn-outline-warning" type="submit" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="d-flex justify-content-around" style="margin-top: 80px;">
        <div class="col-6 d-flex mt-4 align-items-center justify-content-start">
            <label for="" class="h5" style="min-width: max-content;">Sort By : </label>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" id="rate_year" onchange="sortyear()">
                    <option value="rest">Year</option>
                    <option value="to_high">oldest to newest</option>
                    <option value="to_low">newest to oldest</option>
                </select>
            </div>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" id="rate_abjad" onchange="sortabjad()">
                    <option value="rest">Name</option>
                    <option value="to_high">A - Z</option>
                    <option value="to_low">Z - A</option>
                </select>
            </div>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" id="rate_sort" onchange="sortrate()">
                    <option value="rest">Rate</option>
                    <option value="to_high">Low to High</option>
                    <option value="to_low">High to Low</option>
                </select>
            </div>
        </div>
        <div class="d-flex mt-4 ms-5 align-items-center justify-content-end">
            <label for="" class="h5" style="min-width: max-content;">Filter By : </label>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" id="genre_select" onchange="filtergenre()">
                    <option value="">Genre</option>
                </select>
            </div>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" id="lang_select" onchange="filterlang()">
                    <option value="">Language</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-12 d-flex flex-wrap mt-2 p-5 justify-content-evenly" id="film-container">    
    </div>
    <div class="d-flex col-6 align-items-center justify-content-around mx-auto mb-5" id="pagination-button">
        <i class="fa-solid fa-backward" id="prev"></i>
        <div class="link-page"></div>
        <i class="fa-solid fa-forward" id="next"></i>
    </div>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../main_js/main_movie.js"></script>
</body>
</html>
