<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asset/recording.ico">
    <title>bara's Movies</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark col-12">
        <div class="container-fluid">
            <a href="index.html"><img class="navbar-brand" src="asset/bara's-movie-logo.png" width="150px" style="cursor: pointer;" ></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="page/Movie.html">MOVIES</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="searchcontent">
                    <button class="btn btn-outline-warning" type="submit" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="margin-top: 70px;">
            <div class="carousel-item active">
                <img src="asset/iklan-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="asset/iklan-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="asset/iklan-3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="d-flex justify-content-around">
        <div class="col-6 d-flex mt-4 align-items-center justify-content-start">
            <label for="" class="h5" style="min-width: max-content;">Sort By : </label>
            <div class="dropdown mx-2" >
                <select class="nav-item dropdown text-light bg-dark border-0" style="cursor: pointer;" id="rate_year" onchange="sortyear()">
                    <option value="rest">Year</option>
                    <option value="to_high">oldest to newest</option>
                    <option value="to_low">newest to oldest</option>
                </select>
            </div>
            <div class="dropdown mx-2" >
                <select class="nav-item dropdown text-light bg-dark border-0" id="rate_abjad" style="cursor: pointer;" onchange="sortabjad()">
                    <option value="rest">Name</option>
                    <option value="to_high">A - Z</option>
                    <option value="to_low">Z - A</option>
                </select>
            </div>
            <div class="dropdown mx-2" >
                <select class="nav-item dropdown text-light bg-dark border-0" id="rate_sort" style="cursor: pointer;" onchange="sortrate()">
                    <option value="rest">Rate</option>
                    <option value="to_high">Low to High</option>
                    <option value="to_low">High to Low</option>
                </select>
            </div>
        </div>
        <div class="d-flex mt-4 ms-5 align-items-center justify-content-end">
            <label for="" class="h5" style="min-width: max-content;">Filter By : </label>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" style="cursor: pointer;" id="genre_select" onchange="filtergenre()">
                    <option value="">Genre</option>
                </select>
            </div>
            <div class="dropdown mx-2">
                <select class="nav-item dropdown text-light bg-dark border-0" style="cursor: pointer;" id="lang_select" onchange="filterlang()">
                    <option value="">Language</option>
                </select>
            </div>
        </div>
    </div>
    <div id="result" class="mt-5 h4 fw-bold" style="margin-left: 10%; margin-right: auto;"></div>
    <div class="col-12 d-flex flex-wrap mt-2 p-5 justify-content-evenly" id="film-container">    
    </div>
    <div class="col-12 d-flex justify-content-center" id="pagination-button">
        <ul class="pagination mb-5">
            <li class="page-item page-link" id="prev">Previous</li>
            <div id="conatiner-link" class="d-flex">

            </div>
            <li class="page-item page-link" id="next">Next</li>
        </ul>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="main_js/main.js"></script>
</body>
</html>
